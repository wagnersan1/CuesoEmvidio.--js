<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 003</title>
    <style>
        body{
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Ola, <strong>${nome}!</strong> Seu nome tem ${nome.length} letras </br>`)       
        document.write(`Seu nome em majuscular é <strong> ${nome.toUpperCase()}</strong><br/>`)
        document.write(`Seu nome em minuscular <strong>${nome.toLowerCase()}</strong><br/>`)
        
        // para Formata numero 
        var n1 = window.prompt("Qual é seu Salario?")
        document.write(`Você receber ${n1.toLocaleString(" pt-BR ",{style: "currency",currency:"BRL"})}`)
    </script>
    
</body>
</html>
